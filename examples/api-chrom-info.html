<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChromosomeInfo &middot; HiGlass</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/page.css">
  <link rel="stylesheet" href="hglib.css">
  <script crossorigin src="https://unpkg.com/react@16.5/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.5/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>
</head>
<body >
  <p>Converted absolute position <strong id="absPos1">?</strong> to <strong id="relPos1">?</strong>.</p>
  <p>Converted relative position <strong id="relPos2">?</strong> to <strong id="absPos2">?</strong>.</p>
</body>
<script src='hglib.js'></script>
<script>
hglib
  .ChromosomeInfo('//s3.amazonaws.com/pkerp/data/hg19/chromSizes.tsv')
  .then((chromInfo) => {
    console.log('chromInfo:');
    console.log(chromInfo);

    const absPos1 = 123456789;
    const relPos1 = chromInfo.absToChr(absPos1);
    document.querySelector('#absPos1').textContent = absPos1;
    document.querySelector('#relPos1').textContent = relPos1;

    const absPos2 = chromInfo.chrToAbs(relPos1);
    document.querySelector('#relPos2').textContent = relPos1;
    document.querySelector('#absPos2').textContent = absPos2;
  });
</script>
</html>
